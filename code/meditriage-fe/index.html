<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="AI-powered patient triage system for streamlining OPD workflows with intelligent interview and SOAP note generation." />
  <meta name="theme-color" content="#17406E" />
  <link rel="icon" href="/assets/branding/MediTriageFav.png" type="image/png" />
  <title>MediTriage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f2f2f7;
      color: #1c1c1e;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d1d6;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #aeaeb2;
    }

    button:focus,
    button:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    input,
    textarea,
    select {
      outline: none !important;
      box-shadow: none !important;
      color: #17406E !important;
      border: 2px solid rgb(240 242 247 / var(--tw-bg-opacity, 1)) !important;
    }

    .chat-input {
      outline: none !important;
      border: none !important;
      box-shadow: none !important;
      color: #1a1a1a !important;
    }

    .chat-input:focus {
      outline: none !important;
      border: none !important;
      box-shadow: none !important;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none !important;
      box-shadow: none !important;
      border: 2px solid #17406E !important;
    }

    .ios-blur {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
